<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тасбих</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #806b4d; 
            color: #ffffff; 
            position: relative;
            margin: 0;
            padding: 0;
        }

        .counter {
            font-size: 64px;
            margin-bottom: 40px;
            font-weight: bold;
            color: #ffffff;
            margin-top: -100px;
        }

        .button {
            position: relative;
            width: 210px; 
            height: 210px; 
            border-radius: 50%;
            background-color: #806b4d; 
            border: 4px solid #ffffff;
            color: #ffffff;
            font-size: 48px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
            outline: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            backdrop-filter: blur(10px);
        }

        .button:active {
            transform: scale(0.95);
        }

        .button::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4), transparent);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.8);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.3;
            }
            100% {
                transform: scale(0.8);
                opacity: 0.7;
            }
        }

        .reset-button {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #806b4d;
            border: 4px solid #e4e489; 
            color: #e4e489;
            font-size: 32px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            outline: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            backdrop-filter: blur(10px); 
            top: 50%; 
            left: 50%;
            transform: translate(-50%, 50%);
        }

        .reset-button:active {
            transform: translate(-50%, 50%) scale(0.95);
        }

        .footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            font-size: 14px;
            color: #ffffff;
        }

        .footer a {
            color: #ffffff; 
            text-decoration: none;
            font-size: 17px;
            font-weight: 900;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Адаптация для горизонтального режима */
        @media (orientation: landscape) {
            body {
                flex-direction: row;
                justify-content: center;
                align-items: center;
                gap: 40px; /* Расстояние между элементами */
            }

            .counter {
                margin: 0;
                order: 1; /* Цифра слева */
                position: absolute;
                left: 10%; /* Смещение цифры левее */
                transform: translateX(-50%);
                text-align: left;
                width: 100px; /* Фиксированная ширина для предотвращения смещения */
            }

            .button {
                margin: 0; /* Убираем отступы */
                order: 2; /* Кнопка по центру */
                position: absolute;
                left: 50%; /* Центрируем кнопку по горизонтали */
                transform: translateX(-50%); /* Точное центрирование */
            }

            .reset-button {
                position: absolute;
                width: 100px;
                height: 100px;
                border-radius: 50%;
                background-color: #806b4d;
                border: 4px solid #e4e489; 
                color: #e4e489;
                font-size: 32px;
                cursor: pointer;
                display: flex;
                justify-content: center;
                align-items: center;
                outline: none;
                user-select: none;
                -webkit-tap-highlight-color: transparent;
                backdrop-filter: blur(10px); 
                top: 50%; 
                left: 50%;
                transform: translate(-50%, 50%);
            }

            .reset-button {
                position: static;
                transform: none;
                order: 3; /* Кнопка сброса справа */
                margin: 0 40px 0 0; /* Смещение кнопки сброса правее */
            }

            .reset-button:active {
                transform: scale(0.95);
            }

            .footer {
                position: absolute;
                bottom: 10px;
                right: 20px;
                width: auto;
                display: flex;
                flex-direction: row; /* Горизонтальное расположение текста */
                align-items: center;
                gap: 20px; /* Расстояние между элементами футера */
                text-align: right;
            }

            .footer div {
                display: flex;
                flex-direction: row;
                align-items: center;
            }

            .footer div:first-child {
                order: 1; /* Тасбих */
            }

            .footer div:last-child {
                order: 2; /* By Byalki */
            }
        }
    </style>
</head>
<body>

    <div class="counter" id="counter">0</div>
    <button class="button" onclick="incrementCounter()">⚪</button>
    <button class="reset-button" onclick="resetCounter()">0</button>

    <div class="footer">
        <div>Т А С Б И Х</div>
        <div><a href="https://t.me/byalki" target="_blank">B y&emsp;B y a l k i</a></div>
    </div>

    <script>
        let count = 0;

        function incrementCounter() {
            count += 1;
            document.getElementById('counter').textContent = count;
        }

        function resetCounter() {
            count = 0;
            document.getElementById('counter').textContent = count;
        }
    </script>

</body>
</html>
