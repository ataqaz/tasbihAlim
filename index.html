<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Тасбих</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #806b4d; 
            color: #ffffff; 
            position: relative;
        }

        .counter {
            font-size: 64px;
            margin-bottom: 40px;
            font-weight: bold;
            color: #ffffff;
            margin-top: -100px;
        }

        .button {
            position: relative;
            width: 210px; 
            height: 210px; 
            border-radius: 50%;
            background-color: #806b4d; 
            border: 4px solid #ffffff;
            color: #ffffff;
            font-size: 48px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
            outline: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            backdrop-filter: blur(10px);
        }

        .button:active {
            transform: scale(0.95);
        }

        .button::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4), transparent);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.8);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.3;
            }
            100% {
                transform: scale(0.8);
                opacity: 0.7;
            }
        }

        .reset-button {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #806b4d;
            border: 4px solid #e4e489; 
            color: #e4e489;
            font-size: 32px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            outline: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            backdrop-filter: blur(10px); 
            top: 50%; 
            left: 50%;
            transform: translate(-50%, 50%);
        }

        .reset-button:active {
            transform: translate(-50%, 50%) scale(0.95);
        }

        .footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            font-size: 14px;
            color: #ffffff;
        }

        .footer a {
            color: #ffffff; 
            text-decoration: none;
            font-size: 21px;
            font-weight: 900;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="counter" id="counter">0</div>
    <button class="button" onclick="incrementCounter()">⚪</button>
    <button class="reset-button" onclick="resetCounter()">0</button>

    <div class="footer">
        Т А С Б И Х<br><br>
        <a href="https://t.me/byalki" target="_blank">B y&emsp;B y a l k i</a>
    </div>

    <script>
        let count = 0;
        let lastTapTime = 0; // Время последнего нажатия

        function incrementCounter() {
            const currentTime = new Date().getTime();
            if (currentTime - lastTapTime < 500) {
                return; // Если прошло меньше 1 секунды, игнорируем нажатие
            }
            lastTapTime = currentTime; // Обновляем время последнего нажатия
            count += 1;
            document.getElementById('counter').textContent = count;
        }

        function resetCounter() {
            count = 0;
            document.getElementById('counter').textContent = count;
        }
    </script>

</body>
</html>
